<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Moment JS link below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <h4 class="text-center">Hop on!</h4>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" id="trainName">Train Name</th>
                    <th scope="col" id="destination">Destination</th>
                    <th scope="col" id="frequency">Frequency(min)</th>
                    <th scope="col" id="arrival">Next Arrival</th>
                    <th scope="col" id="minutes">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <!-- table info goes here -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="trainName">Train Name</label>
                            <input type="trainName" class="form-control" id="inputTrainName" placeholder="">
                        </div>
                        <div class="form-group col-12">
                            <label for="destination">Destination</label>
                            <input type="destination" class="form-control" id="inputDestination" placeholder="">
                        </div>
                        <div class="form-group col-12">
                            <label for="trainTime">First Train Time(HH:MM Military Time)</label>
                            <input type="trainTime" class="form-control" id="inputTrainTime" placeholder="">
                        </div>
                        <div class="form-group col-12">
                            <label for="frequency">Frequency</label>
                            <input type="frequency" class="form-control" id="inputFrequency" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase here -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <!-- jQuery and other links -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
